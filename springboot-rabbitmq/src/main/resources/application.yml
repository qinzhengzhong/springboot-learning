server:
  port: 8021
spring:
  #给项目来个名字
  application:
    name: rabbitmq-provider
  #配置rabbitMq 服务器
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /
      connection-timeout: 10000
      listener:
        simple:
          acknowledge-mode: manual # 手动应答
          auto-startup: true
          default-requeue-rejected: false # 不重回队列
          concurrency: 5
          max-concurrency: 20
          prefetch: 1 # 每次只处理一个信息
          retry:
            enabled: false